<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Research Management Portal</title>
    <link rel="stylesheet" href="static/styles/login_signup.css">
    <script src="static/js/login_signup.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light py-1" style="background-color: #F0F0F0; display: none;">
        <div class="container">            
            <a href="#" class="navbar-brand">
                <img src="static/images/Logo.png" alt="logo" height="100" width="100" class="navbar-brand">
                Research Management Portal
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navmenu"> 
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Access Requests</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">My Profile</a>
                    </li>
                </ul>
            </div>        
        </div>       
    </nav>

    <div class="text-center mt-5" id="sign-in">
    
        <form action="" class="col col-sm-4 p-5 mt-5" method="post">
            <div class="mb-5">
                <img src="static/images/Logo.png" alt="logo" height="200" class="col-10 col-sm-9">
            </div>
            
            <div class="mt-3">
                <label for="username" class="form-label">Email Address:</label>
                <input type="email" class="form-control" name="email" id="username" placeholder="Enter email address..." required>
            </div>
            <div class="mt-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password..." required>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-dark btn-block bg-secondary" id="log-in">Sign In</button>
            </div>
            <div class="mt-3">
                New user? Click here to <a href="#" id="sign-up-link">Sign Up</a>
            </div>
        </form>
    </div>
    <div class="text-center mt-5" id="sign-up" style="display: none;">
        
        <form action="" class="col col-sm-4 p-5" method="post">
            <div class="mb-5">
                <img src="static/images/Logo.png" alt="logo" height="200" class="col-10 col-sm-9">
            </div>
            <div class="mt-3">
                <label for="first-name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first-name" id="username" placeholder="Enter first name..." required>
            </div>
            <div class="mt-3">
                <label for="last-name" class="form-label">Last name:</label>
                <input type="text" class="form-control" name="last-name" id="password" placeholder="Enter last name..." required>
            </div>
            <div class="mt-3">
                <label for="username" class="form-label">Email Address:</label>
                <input type="email" class="form-control" name="email" id="username" placeholder="Enter email address..." required>
            </div>
            <div class="mt-3">
                <label for="password1" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter password..." required>
            </div>
            <div class="mt-3">
                <label for="password2" class="form-label">Confirm password:</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter password again..." required>
            </div>
            <div class="mt-3">
                <label for="date-of-birth" class="form-label">Date of birth:</label>
                <input type="date" class="form-control" name="date-of-birth" id="date-of-birth" placeholder="Select birthdate..." required>
            </div>
            <div class="mt-3">
                <label for="bio" class="form-label">Bio:</label>
                <input type="text" class="form-control" name="bio" id="bio" placeholder="Enter the description here..." required>
            </div>
            <div class="mt-3">
                <label for="profile-picture" class="form-label">Profile picture:</label>
                <input type="image" class="form-control" name="profile-picture" id="profile-picture" src="">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-dark btn-block bg-secondary">Sign Up</button>
            </div>
            <div class="mt-3">
                Already a user? Click here to <a href="#" id="sign-in-link">Sign In</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
