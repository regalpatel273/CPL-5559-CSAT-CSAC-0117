{% extends 'base.html' %}
{% block content %}
<form action="" method="post" class="col-6 col-sm-5 mx-auto my-3 justify-content-center text-center p-5" style="background-color: #E8E8E8;">
    {% csrf_token %}
    <p>Are you sure you want to delete user: {{user.first_name}}?</p>
    <button type="submit" class="btn btn-dark btn-sm">Delete</button>
    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary btn-sm ml-2">Cancel</a>
</form>
{% endblock content %}
